# Server Port Configuration
# Render kudukura PORT ah eduthukum, local la 8080 ah eduthukum
server.port=${PORT:8080}

# PostgreSQL Database Connection Settings
# Render la namma create panna database oda environment variables ah inga use panrom
spring.datasource.url=jdbc:${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA (Java Persistence API) Settings
# Indha settings apdiye irukatum
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect