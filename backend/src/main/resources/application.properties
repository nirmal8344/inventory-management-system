# Server Port Configuration
# Render kudukura PORT ah eduthukum, local la 8080 ah eduthukum
server.port=${PORT:8080}

# PostgreSQL Database Connection Settings
# Manually constructing the correct JDBC URL from Render's environment variables
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# JPA (Java Persistence API) Settings
# Indha settings apdiye irukatum
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect